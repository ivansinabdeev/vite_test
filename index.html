  </button>
  <div class="backdrop is-hidden" data-modal>
    <div class="hero-modal">
      <button type="button" class="modal-close-btn" data-modal-close>

    </div>

      <section class="vite-promo">
  <div class="container">
    <div class="wrapper">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <h2 class="title">
              <span class="gradient">Vite</span>
            </h2>
          </div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide"><span class="gradient">Vite</span></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <!-- <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div> -->

        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
      </div>

      <!-- Элементы для вызова модальных окон, могут быть любые -->

      <a href="#" class="js-open-modal" data-modal="1">Открыть окно 1</a>
      <a href="#" class="js-open-modal" data-modal="2">Открыть окно 2</a>

      <!-- Несколько модальных окон -->

      <div class="modal" data-modal="1">
        <!--   Svg иконка для закрытия окна  -->
        <svg
          class="modal__cross js-modal-close"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"

      <div class="modal" data-modal="2">
        <!--   Svg иконка для закрытия окна  -->
        <svg
          class="modal__cross js-modal-close"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"
          />
        </svg>
        <p class="modal__title">Заголовок окна 2</p>
      </div>

      <!-- Подложка под модальным окном -->
      <div class="overlay js-overlay-modal"></div>
      <p class="text">Next Generation Frontend Tooling</p>
      <p class="tagline">
        Get ready for a development environment that can finally catch up with
        you.
      </p>

      <ul class="actions">
        <li class="action">
          <a
            class="link"
            href="https://vitejs.dev/guide/"
            target="_blank"
            rel="noopener noreferrer"
            >Get Started</a
